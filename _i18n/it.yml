            details: In questa pagina pubblichiamo la normativa Nazionale ed Europea in riferimento al trattamento e alla protezione dei dati, più la Direttiva  riguardante la protezione del know-how e delle informazioni commerciali - Segreti Aziendali -

        privacy:
            headline: Codice Privacy Decreto Legislativo 30 giugno 2003, n. 196
            lead: La struttuta del "Codice Privacy" come LINEA GUIDA è fatta di n. 3 parti&#58 1° parte Disposizioni Generali (art. 1-45) - 2° parte Disposizioni relative a specifici settori (art. 46-140) - 3° parte&#58 Tutela dell’interessato e sanzioni (Art. 141-186).
            details:
                lead: <strong>1° Parte "Disposizioni Generali" (Art. 1-45)</strong>
                text: "<p>
                        Titolo I - Principi generali - Titolo II - Diritti dell'interessato - Titolo III - Regole generali per il trattamento dei dati - Titolo IV - Soggetti che effettuano il trattamento - Titolo V - Sicurezza dei dati e dei sistemi - Titolo VI – Adempimenti - Titolo VII - Trasferimento dei dati all'estero -
                      </p>"
                lead2: <strong>2° Parte "Disposizioni DUE" (Art. 46-140)</strong>
                text2: "<p>
                        Titolo I - Trattamenti in ambito giudiziario - Titolo II - Trattamenti da parte di forze di polizia - Titolo III - Difesa e sicurezza dello Stato - Titolo IV - Trattamenti in ambito pubblico - Titolo V - Trattamento di dati - personali in ambito sanitario - Titolo VI – Istruzione - Titolo VII - Trattamento per scopi storici, statistici o scientifici - Titolo VIII - Lavoro e previdenza sociale - Titolo IX - Sistema bancario, finanziario ed assicurativo - Titolo X - Comunicazioni elettroniche - Titolo XI - Libere professioni e investigazione privata - Titolo XII - Giornalismo ed espressione letteraria ed artistica - Titolo XIII - Marketing diretto -
                      </p>"
                lead3: <strong>3° Parte "Disposizioni DUE" (Art. 141-186)</strong>
                text3: "<p>
                        Titolo I - Tutela amministrativa e giurisdizionale - Titolo II - L'Autorità - Titolo III – Sanzioni - Titolo IV - Disposizioni modificative, abrogative, transitorie e finali –
                      </p>"
                lead4: <strong>Allegati</strong>
                text4: "<p>
                        - Allegato A.1 . Codice di deontologia - Trattamento dei dati personali nell'esercizio dell'attività giornalistica - Allegato A.2 . Codici di deontologia - Trattamento dei dati personali per scopi storici - Allegato A.3 . Codice di deontologia - Trattamento dei dati personali a scopi statistici in ambito Sistan - Allegato A.4 . Codice di deontologia e di buona condotta per i trattamenti di dati personali per scopi statistici e scientifici - Allegato A.5 . Codice di deontologia e di buona condotta per i sistemi informativi gestiti da soggetti privati in tema di crediti al consumo, affidabilità e puntualità nei pagamenti - Allegato A.6 . Codice di deontologia e di buona condotta per i trattamenti di dati personali effettuati per svolgere investigazioni difensive - A.7. Codice di deontologia e di buona condotta per il trattamento dei dati personali effettuato a fini di informazione commerciale -
                      </p>"

        art615:
            titolo: "Art. 615: commi ter, quater e quinquies del Codice Penale"
            sottotitolo: Il Codice Penale induvidua e sanziona specifici comportamenti illeciti nell'ambito dei sistemi telematici.
            ter:
                lead: <p><strong>Art. 615 ter Accesso abusivo ad un sistema informatico o telematico</strong></p>
                text: "<p>Chiunque abusivamente si introduce in un sistema informatico o telematico protetto da misure di sicurezza ovvero vi si mantiene contro la volontà espressa o tacita di chi ha il diritto di escluderlo, è punito con la reclusione fino a tre anni. La pena è della reclusione da uno a cinque anni:
<ul>
<li>1) se il fatto è commesso da un pubblico ufficiale o da un incaricato di un pubblico servizio, con abuso dei poteri o con violazione dei doveri inerenti alla funzione o al servizio, o da chi esercita anche abusivamente la professione di investigatore privato, o con abuso della qualità di operatore del sistema;</li>
<li>2) se il colpevole per commettere il fatto usa violenza sulle cose o alle persone, ovvero se è palesemente armato;</li>
<li>3) se dal fatto deriva la distruzione o il danneggiamento del sistema o l’interruzione totale o parziale del suo funzionamento, ovvero la distruzione o il danneggiamento dei dati, delle informazioni o dei programmi in esso contenuti.</li>
</ul>
Qualora i fatti di cui ai commi primo e secondo riguardino sistemi informatici o telematici di interesse militare o relativi all’ordine pubblico o alla sicurezza pubblica o alla sanità o alla protezione civile o comunque di interesse pubblico, la pena è, rispettivamente, della reclusione da uno a cinque anni e da tre a otto anni. Nel caso previsto dal primo comma il delitto è punibile a querela della persona offesa; negli altri casi si procede d’ufficio.<sup>(1)</sup></p>"
            quater:
                lead: <p><strong>Art. 615 quater Detenzione e diffusione abusiva di codici di accesso a sistemi informatici o telematici</strong></p>
                text: "<p>Chiunque, al fine di procurare a sé o ad altri un profitto o di arrecare ad altri un danno, abusivamente si procura, riproduce, diffonde, comunica o consegna codici, parole chiave o altri mezzi idonei all’accesso ad un sistema informatico o telematico, protetto da misure di sicurezza, o comunque fornisce indicazioni o istruzioni idonee al predetto scopo, è punito con la reclusione sino ad un anno e con la multa sino a lire dieci milioni. La pena è della reclusione da uno a due anni e della multa da lire dieci milioni a venti milioni se ricorre taluna delle circostanze di cui ai numeri 1) e 2) del quarto comma dell’articolo 617 quater<sup>(1)</sup>.</p>"
            quinquies:
                lead: <p><strong>Art. 615 quinquies Diffusione di apparecchiature, dispositivi o programmi informatici diretti a danneggiare o interrompere un sistema informatico o telematico</strong></p>
                text: "<p>Chiunque, allo scopo di danneggiare illecitamente un sistema informatico o telematico, le informazioni, i dati o i programmi in esso contenuti o ad esso pertinenti ovvero di favorire l’interruzione, totale o parziale, o l’alterazione del suo funzionamento, si procura, produce, riproduce, importa, diffonde, comunica, consegna o, comunque, mette a disposizione di altri apparecchiature, dispositivi o programmi informatici, è punito con la reclusione fino a due anni e con la multa sino a euro 10.329.<sup>(2)</sup></p>
<p><sup>(1)</sup> Articolo aggiunto dall’art. 4, L. 23 dicembre 1993, n. 547.</p>
<p><sup>(2)</sup> Articolo così modificato dalla Legge 18 marzo 2008, n. 48.</p>"

        gdpr:
            headline: UE 2016/679 - GDPR (General Data Protection Regulation)
            lead: Struttuta del "Regolamento 2016/679" del 29.04.2016 consiste di n. XI "Capitoli" qui di seguito elencati. Il GDPR si basa sulla protezione delle persone fisiche con riguardo al tramento dei dati personali, nonchè alla libera circolazione di dati e che abroga la direttiva 95/46/CE (regolamento generale sulla protezione dei dati).
            details:
                lead: <strong>CAPO 1  "Disposizioni Generali" (Art. 1-4)</strong>
                text: "<p>
                        Oggetto e finalità - Ambito di applicazione materiale - Ambito di applicazione territoriale - Definizioni -
                      </p>"
                lead2: <strong>CAPO 2 "Principi" (Art. 5-11)</strong>
                text2: "<p>
                        Principi applicabili al trattamento di dati personali - Liceità del trattamento - Condizioni per il consenso - Condizioni applicabili al consenso dei minori in relazione ai servizi della società dell'informazione - Trattamento di categorie particolari di dati personali - Trattamento dei dati personali relativi a condanne penali e reati - Trattamento che non richiede l'identificazione -
                      </p>"
                lead3: <strong>CAPO III 3° "Diritto dell'interessato" (Art. 12-23)</strong>
                text3: "<p>
                        Sez.1, Trasparenza e modalità - Sez.2, Informazione e accesso ai dati personali - Sez.3, Rettifica e cancellazione - Sez.4, Diritto di opposizione e processo decisionale automatizzato relativo alle persone fisiche - Sez.5, Limitazioni -
                      </p>"
                lead4: <strong>CAPO IV "Titolare del trattamento e resp. del tratt." (Art. 24-43)</strong>
                text4: "<p>
                        Sez.1, Obblighi generali - Sez.2, Sicurezza dei dati personali - Sez.3, Valutazione d'impatto sulla protezione dei dati e consultazione preventiva - Sez.4, Responsabile della protezione dei dati - Sez.5, Codici di condotta e certificazione -
                      </p>"
                lead5: <strong>CAPO V "Trasferimenti di dati personali verso paesi terzi o organizzazioni internazionali" (Art. 44-50)</strong>
                text5: "<p>
                         (Art.44) Principio generale per il trasferimento - (Art.45) Trasferimento sulla base di una decisione di adeguatezza - (Art.46) Trasferimento soggetto a garanzie adeguate - (Art.47) Norme vincolanti d'impresa - (Art.48) Trasferimento o comunicazione non autorizzati dal diritto dell'Unione - (Art.49) Deroghe in specifiche situazioni - (Art.50) Cooperazione internazionale per la protezione dei dati personali -
                      </p>"
                lead6: <strong>CAPO VI "Autorità di controllo indipendenti" (Art.51-59)</strong>
                text6: "<p>
                        Sez.1, Indipendenza - Sez.2, Competenza, compiti e poteri -
                      </p>"
                lead7: <strong>CAPO VII "Cooperazione e coerenza" (Art.60-76)</strong>
                text7: "<p>
                        Sez.1, Cooperazione - Sez.2, Coerenza - Sez.3, Comitato europeo per la protezione dei dati -
                      </p>"
                lead8: <strong>CAPO VIII "Mezzi di ricorso, responsabilità e sanzioni" (Art.77-84)</strong>
                text8: "<p>
                        (Art.77) Diritto di proporre reclamo all'autorità di controllo - (Art.78) Diritto a un ricorso giurisdizionale effettivo nei confronti dell'autorità di controllo - (Art.79) Diritto a un ricorso giurisdizionale effettivo nei confronti del titolare del trattamento o del responsabile del trattamento - (Art.80) Rappresentanza degli interessati - (Art.81) Sospensione delle azioni - (Art.82) Diritto al risarcimento e responsabilità - (Art.83) Condizioni generali per infliggere sanzioni amministrative pecuniarie - (Art.84) Sanzioni
                      </p>"
                lead9: <strong>CAPO IX "Disposizioni relative a specifiche situazioni di trattamento" (Art.85-91)</strong>
                text9: "<p>
                        (Art.85) Trattamento e libertà d'espressione e di informazione - (Art.86) Trattamento e accesso del pubblico ai documenti ufficiali - (Art.87) Trattamento del numero di identificazione nazionale - (Art.88) Trattamento dei dati nell'ambito dei rapporti di lavoro - (Art.89) Garanzie e deroghe relative al trattamento a fini di archiviazione nel pubblico interesse, di ricerca scientifica o storica o a fini statistici - (Art.90) Obblighi di segretezza - (Art.91) Norme di protezione dei dati vigenti presso chiese e associazioni religiose -
                      </p>"
                lead10: <strong>CAPO X "Atti delegati e atti di esecuzione" (Art.92-93) + CAPO XI "Disposizioni finali" (Art.94-99)</strong>
                text10: "<p>
                        (Art.92) Esercizio della delega - (Art.93) Procedura di comitato - (Art.94) Abrogazione della direttiva 95/46/CE - (Art.95) Rapporto con la direttiva 2002/58/CE Il - (Art.96) Rapporto con accordi precedentemente conclusi - (Art.97) Relazioni della Commissione - (Art.98) Riesame di altri atti legislativi dell'Unione in materia di protezione dei dati - (Art.99) Entrata in vigore e applicazione -
                      </p>"

