    titolo: Cryptoteam - Chi Siamo
    descrizione: Tutto su di noi.
    intro:
        headline: Chi Siamo
        description: Start-Up Innovativa per la protezione dei dati aziendali
    facts:
        headline: Competenze e Abilità
        # ATTENZIONE! I valori NUMERICI vanno messi tra virgolette!
