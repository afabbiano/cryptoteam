    protezione:
        icona: Protezione Dati
        teaser: Proteggiamo Dati Ininterrottamente
        titolo: Sotto le nostre soluzioni
        sottotitolo: I Dati Aziendali hanno un valore economico importante per cui è necessario difenderlo
        descrizione: Prova descrizione in protezione, prova, prova

        box4a:
            headline: https - Hypertext Transfer Protocol Secure -
            teaser: Un sito internet sicuro utilizza il protocollo https. Gli utenti si aspettano che la navigazione ad un sito avvenga in modo protetto, appunto i loro dati messi al sicuro tramite l'Https. Nel lungo periodo le statistische dimostrano uno storico veritiero&#58 gli utenti sono incoraggiati a fare business SOLO con siti protetti.
            list:
                li1: Aumento della fiducia da parte dei corrispondenti significa crescita aziendale
                li2: Cifratura fino 4096 Bit SHA 256 i messaggi o i dati anche se intercettati non sono leggibili
                li3: Persino un dipendente della azienda in cui lavora non può accedere alle informazioni (Previo Autorizzazione)
                li4: Trattamento dei dati compliance al GDPR
                li5: Inevitabile aumento dell'immagine aziendale del suo prestigio e della sua reputazione
                li6: Infrastruttura IT all'avanguardia come risulatto è un aumento del valore patrimoniale

        box4b:
            headline: Private-Mail
            teaser: "Con semplice click è possibile comunicare in modalità riservata, allegando qualsiasi documento anch'esso protetto e riservato. La nostra proposta si basa su due soluzioni:"
            list:
                li1: Soluzione 1 - Private-Mail con OpenXPKI. Sistema completo e molto potente. Viene integrato nei processi informatici come Autorità di Certficazione Aziendale. Gli utenti in modo automatico tramite i propri certificati digitali (Identity, Autenticazione, Autorizzazione, Firma,) si scambiano mail + allegati in assoluta riservatezza.
                li2: Soluzione 2 - Private-Mail con OpenPGP. Sistema adatto per aziende che hanno minori necessità. Al contrario è spesso affiancato alla soluzioni 1 dai dirigenti più sensibili che preferiscono una doppia cifratura sui loro contenuti - L'utente viene istruito e dotato di chiavetta USB univoca, all'interno della quale vengono inserite le sue chiavi (RSA o curve Ellitiche), semplicemente associtate alla mail. Pertanto sarà in grado di comunicare in assoluta riservatezza.

        box4c:
            headline: Private*Bin
            teaser: In azienda il Private*Bin è un servizio utilissimo, è un'ottima risorsa on line protetta da crittografia per scriversi velocemente informazioni riservate (come www.cryptoteam.it/PrivateBin). Può essere utilizzato in modo che le informazioni scritte si cancellano automaticamente dopo la lettura. Esempio tipico di una conversazione confidenziale tra due corrispondenti che operano all’interno di un progetto già tracciato e protetto.
            list:
                li1: Rapido facile da usare, è possibile impostare il tempo di scadenza della lettura testo, più precisamente il testo scritto rimanere visibile fino alla data di scadenza impostata (es. 5 minuti, 1 ora, 1 gg., 1 settimana, 1 mese, 1 anno oppure mai).
