        https:
            headline: Un sito internet sicuro utilizza il protocollo https.
            lead: Https (HyperText Transfer Protocol over Secure Socket Layer), è un protocollo di comunicazione che garantisce l'integrità e riservatezza per la navigazione su rete internet tra un utente che interagisce scambiando i suoi dati, e un sito internet visitato in quel momento.
            details:
                lead: E' dimostrato che l’Https aumenta la fiducia di tutti partner&#58 Clienti, Fornitori, Corrispondi, Collaboratori, ecc.. Però non è da sottovalutare uno dei migliori vantaggi che il protocollo https offre, cioè la comunicazione protetta anche sulla rete intranet. Infatti i migliori attacchi portati a termine da utenti malintenzionati nell’acquisizione dei dati (copiati o rubati),  è realizzata  all’interno della rete aziendale quasi sempre a insaputa di chi subisce il furto. <strong>2 Nostre Proposte&#58</strong>
                text: <p>a) Richiedi a CryptoTeam il singolo certificato - Oppure - </p><p>b) Richiedi una soluzione orientata alla privacy (totale), come quella di valutare l’ acquisto di una piattaforma OpeniXPKI integrandola all’interno della propria rete. In questo caso lo scopo è di  proteggere e valorizzare  anche altre attività&#58 Mail, Autenticazione, Firma Elettronica, ecc..</p><p><strong>Ecco i Passaggi&#58</strong>1. Il vostro browser chiede al server web una copia del certificato - 2.	Il server Web ricevendo la richiesta dal vostro browser provvede ad inviarlo - 3. Una volta ricevuto il certificato il vostro brouser verifica l'autenticità inviando un messaggio di conferma al server Web  - 4.	A questo punto il server restituisce al client una conferma finale - 5. Risultato i dati scambiati tra il client e il server Web saranno protetti da crittografia. Le nostre 2 soluzioni si basano su cifratura fino a 4096 bit e algoritmo SHA256.</p>
                 <p><a href=\"/demo-resultbrowser/\" target=\"_blank\">Contattaci</a>.</p>
                image:
                    alt: Grafana Views of an running XLT test
                    title: Realtime Monitoring with XLT

        openpgp:
            headline: Private-Mail con OpenPGP
            lead: Richiedi un prevento Private-Mail con OpenPGP in grado di soddisfare le esigenze di piccole e medie organizzazioni. Tramite chiavetta Usb gli utenti saranno abilitati a trasmettere mail e allegati in modalità sicura.
            details:
                lead: Il sistema Private-Mail OpenPGP spesso e preferito in copia alla soluzione OpenXPKI dal board aziendale per un uso esclusivo. La cifratura a 4096 Bit algoritmo SHA256 garantisce un alto livello di protezione (Militar Grade), di comunicazione tra i corrispondenti.
                text: "<h3>Programmazione della Chiavetta e attività sviluppate per singolo Utente</h3>
                <ul>
                    <li><strong>Inserimento dei dati Utente per la generazione delle chiavi</strong></li>
                    <li><strong>Generazione della propria coppia di Chiavi RSA (chiave Pubblica e Privata)</strong></li>
                    <li><strong>Generazioni delle sottochiavi RSA (Firma, Autenticazione, Cifratura)</strong></li>
                    <li><strong>Copia di Sicurezza delle Chiavi e sottochiavi in contenitore cifrato (doppia Cifratura)</strong></li>
                    <li><strong>Trasferimento della Chiave Primaria su Smartcard</strong></li>
                    <li><strong>Trasferimento delle sottochiavi su Token Usb</strong></li>
                    <li><strong>Inserimento delle Chiavi nel Keyring</strong></li>
                    <li><strong>Test di Funzionamento</strong></li>
                    <li><strong>Trasferimento delle competenze teoriche per assicurare l'azienda un corretto utilizzo degli strumenti</strong></li>
                    <li><strong>Assistenza Tecnica</strong></li>
                </ul>
                <h3>Procedura Certificata CryptoTeam</h3>
                <p>Protocollata come linea guida per tecnici esperti di crittografia. Le chiavi sono relaizzate in modo sicuro in assenza di possibili attacchi come ad esempio Virus, Malware, Trojan o simili.</p>
                <p><a href=\"/demo-resultbrowser/\" target=\"_blank\">Contattaci</a>.</p>"

        spostamento:
            headline: Trasferimento Fisico Dati tra più sedi con Chiavetta o Hd
            lead: Queste due soluzione sono state concepite per utenti, che spostano fisicamente i dati (da lavorare), da una sede all'altra. Tecnologia che consente agli utenti non autorizzati di rendere illeggibili i dati, sia in caso di smarrimento, che di furto fisico dei dispositivi (HD o chiavetta, soluzione 1 e 2).  Più precisamente gli strumenti sono resi inutilizzabili. <strong>Questa parte a seguire va spostata insieme alla Slide</strong> “Bisogna comprendere quali sono i rischi di far viaggiare i dati in “chiaro”. Qui sotto visualizzerete uno schema esemplificativo di soggetti” coinvolti nelle attività quotidiane. Lo schema non conteggia le migliaia di dispositivi di rete (punti di intercettazione vulnerabili), di passaggio tra una rete e l’altra."
            details:
                lead: Da tempo siamo impegnati sul fronte della privacy il nostro compito è di guidare l'utente ad un corretto uso dei strumenti.
                text:
                    block1:
                        image:
                            alt: Start View of the Result Browser
                            title: The Result Browser
                        text: "<p><strong>Soluzione Sofware HD Virtuale</strong>. <strong>Primo Passo.</strong> L'applicativo è installato sulla chiavetta o HD (USB), in carico all'utente. A questo punto partizionando il disco avrà la possibilità di cifrare i dati salvati e nascondere un ulteriore HD (disco Hidden), all'interno dello stesso HD virtuale. Per ulteriore livello di sicurezza durante la fase d'installazione, potrà scegliere volta per volta con quale algoritmo di cifratura operare.</p>
                                <p><strong>Secondo Passo.</strong> Lo stesso applicativo verrà installato sui due client postazione (sede 1 e sede 2 dell'utente). <strong>Terzo Passo.</strong> Corso di 1 ora all'utilizzo delgli strumenti.</p>"
                    block2:
                        image:
                            alt: Details View of the Result Browser
                            title: Detailed Information About Application Errors
                        text: "<p><strong>Soluzione HW Chiavetta USB</strong> Utente potrà scegliere la chiavetta e la capacità più adatta, alle proprie esigenze lavorative. Inoltre non ha bisogno di apprendimento l'applicativo di cifratura è nativo all'interno della chiavetta di archiviazione dati, il suo utilizzo è intuitivo. <strong>Offriamo</strong> una gamma completa e certiifcata per diverse organizzazionei aziendali.</p>
                                <p><strong>Scegli il tuo modello.</strong></p>
                                <p><a href=\"/demo-resultbrowser/\" target=\"_blank\">Contattaci</a>.</p>"

        accessi:
            headline: Controllo Accessi Sicuro
            lead: Queste 2 soluzioni proteggono le fonti d'informazione da accessi non autorizzati. Consentono l'azienda di automatizzare i processi di accesso e di rendere semplice la sua gestione. La validazione è gestita verso tutti servizi aziendali (Cloud, Posta, Accesso ai Dati, ecc..), sia per utenti interni, che per utenti esterni.
            details:
                lead: "Si tratta di soluzioni basate su fattore c.d. (più), forte&#58 Identificazione, riconoscimento univoco, (Utente e Device). Verifica il tipo di Certificato, P/N Associato, Data di Scadenza, Nome del Soggetto, ID, Profili Assegnati, Usi Consentiti (cosa può fare), IP (da dove si può connettere), con quale Device, Firma Digitale e Chiave Pubblica."
                text:
                    block1:
                        image:
                            alt: Start View of the Result Browser
                            title: The Result Browser
                        text: "<p><strong>Soluzione OpenXPKI</strong> la più avanzata. Dispone di molte funzioni finalizzate alla privacy e alla sicurezza. Progettata per medie e grandi organizzazioni. Fornisce tutti i componenti software per un riconoscimento univoco. Gestisce il ciclo di vita dei certificati digitali. Utilizza standard S/MIME X509 crittografia fino a 4096 Bit e algoritmo SHA256. Questa soluzione completa e innovativa, permette di proteggere i dati in tutti gli ambiti aziendali. Gli automatismi semplici di processo, la centralità della gestione, la sicurezza, la riservatezza insita nel sistema, la rendono molto interessante.</p>
                                <p></p>"
                    block2:
                        image:
                            alt: Details View of the Result Browser
                            title: Detailed Information About Application Errors
                        text: "<p><strong>Soluzione OpenPGP.</strong> Questo sistema funziona altrettanto bene rispetto alla soluzione OpenXPKI sopra. E' adatto alle piccole organizzazioni o per pochi utenti che hanno esigenze minori. La differenza sta nelle regole e nelle attività di gestione più impegnativa. Gli accessi rapidi e sicuri ai servizi aziendali (Posta, Cloud e Accesso ai Dati ecc..), sono garantiti nello stesso modo. Utilizza lo standard OpenPGP crittografia a 4096 Bit e algoritmo RSA256.</p>
                                <p><strong>Le due soluzioni possono essere fornite con TOKEN HSM (Hardware Security Module). E' un sistema specifico resistente all'intrusioni progettato per proteggere le chiavi. Per sicurezza viene tenuto OFF Line, ma Elabora, codifica, decodifica, conserva al sicuro le informazioni.</strong></p>
                                <p><a href=\"/demo-resultbrowser/\" target=\"_blank\">Contattaci</a>.</p>"

        autenticazione:
