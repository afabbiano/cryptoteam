<div id="see-everything-tab" class="tab {{include.row}}">
	<div class="row">
		<div class="container">
			<div class="col-sm-10 col-sm-offset-2 col-md-8 col-md-offset-3">
				<p class="lead">{% t offerta.cifratura.accessi.details.lead %}</p>
				{% t offerta.cifratura.accessi.details.text.block1.text %}
				<p>
					<a href="/images/cryptoteam/Controllo_Accessi_OpenXPKI.png" data-lightbox="controllo-accessi" data-title="Controllo Accessi OpenXPKI">
						<img src="/images/cryptoteam/Controllo_Accessi_OpenXPKI.png" alt="Controllo Accessi OpenXPKI" width="90%" title="Controllo Accessi OpenXPKI"/>
					</a>
				</p>
        <div class="clearfix"></div>
				{% t offerta.cifratura.accessi.details.text.block2.text %}
				<p>
					<a href="/images/cryptoteam/Controllo_Accessi_OpenPGP.png" data-lightbox="controllo-accessi" data-title="Controllo Accessi OpenPGP">
						<img src="/images/cryptoteam/Controllo_Accessi_OpenPGP.png" alt="Controllo Accessi OpenPGP" width="90%" title="Controllo Accessi OpenPGP"/>
					</a>
				</p>
				{% t offerta.cifratura.accessi.details.text.block2.token %}
				<p class="lead"><a class="btn btn-primary" href="{{ 'chisiamo/contatti.html' | to_absoluteurl }}">{% t global.link.contact %} <i class="fa fa-chevron-right"></i></a></p>
			</div>
		</div>
	</div>
</div>
